        .big-gauge-div {
          position: relative;
          width: 600px;
          height: 300px;
          margin-left: 40px;
        }


        #big-left-bottom {
          position: absolute;
          left: 50px;
          bottom: 33px;
        }

        #big-right-bottom {
          position: absolute;
          right: 50px;
          bottom: 33px;
        }

        #big-preview-textfield {
          position: absolute;
          left: 270px;
          top: 125px;
          font-size: 40px;
          font-weight: 800;
        }

        #big-status {
          position: absolute;
          left: 220px;
          top: 175px;
          font-size: 30px;
          text-align: center;
        }

        .small-gauge-div {
          position: relative;
          width: 300px;
          height: 150px;
          margin-left: 40px;
        }


        #small-left-bottom {
          position: absolute;
          left: 20px;
          bottom: 13px;
        }

        #small-right-bottom {
          position: absolute;
          right: 20px;
          bottom: 13px;
        }

        #small-preview-textfield {
          position: absolute;
          left: 130px;
          top: 50px;
          font-size: 30px;
          font-weight: 800;
        }

        #small-status {
          position: absolute;
          left: 92px;
          top: 85px;
          font-size: 20px;
          text-align: center;
        }


          .small-gauge-div {
            display: none;
          }

        @media only screen and (max-width: 600px) {
          .small-gauge-div {
            display: block;
          }

          .big-gauge-div {
            display: none;
          }
        }
    </style>
</head>
<body>
    <div class="big-gauge-div">
        <canvas id="big-gauge" width="600" height="300">

        </canvas>
        <span id="big-left-bottom">300</span>
        <span id="big-right-bottom">850</span>
        <div id="big-preview-textfield">800</div>
        <div id="big-status">

    </div>
